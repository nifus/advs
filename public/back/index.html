<body ng-app="backApp" ng-controller="mainController">

<div class="progress" ng-if="!loaded">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">45% Complete</span>
    </div>
</div>
<div ng-if="loaded">
    <nav class="navbar navbar-default" ng-if="user">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AdminTools</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Portal <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="announcement">Announcement</a></li>
                            <li><a ui-sref="help-desk" href="#">HelpDesk</a></li>
                        </ul>
                    </li>
                    <li><a href="#" ng-click="logout()">Exit</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" ui-view></div>
</div>
