<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a ui-sref="my-adv" class="link">My advertisements</a></li>
    <li class="active">Advert {{adv.title}}</li>
</ol>

<div class="progress" ng-show="env.loading==true">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">45% Complete</span>
    </div>
</div>

<div class="row" ng-show="env.loading==false">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="col-md-5 navbar-left navbar-form">
                ID: {{adv.id}}
            </div>
            <div class="col-md-5 navbar-right navbar-form ">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-warning" ng-click="goBack()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        Go to Back
                    </button>

                </div>
            </div>

        </div>
    </nav>

    <adv-preview adv="adv" user="user" hide-contact-form="true"></adv-preview>


</div>
