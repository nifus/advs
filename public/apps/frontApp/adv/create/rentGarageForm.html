<div class="row">
    <h4 translate>Location</h4>
    <div class="col-md-8">

        <div class="form-group" ng-class="{ 'has-error': adv_form.address.$invalid && env.submit==true }">
            <label class="col-sm-2 control-label" translate>Address</label>
            <div class="col-sm-10">
                <input type="text" ng-autocomplete ng-model="env.address.value" details="env.address.details"
                       name="address"
                       class="form-control" required>
            </div>
        </div>


        <div class="form-group" ng-show="env.display_addr_details"
             ng-class="{ 'has-error': (adv_form.street.$invalid || adv_form.house_number.$invalid) && env.submit==true }">
            <label class="col-sm-2 control-label" translate>Street, House number</label>
            <div class="col-sm-10 form-inline">
                <input type="text" ng-model="model.address.street" style="width:70%" class="form-control"
                       placeholder="{{'Street'|translate}}" name="street" required>
                <input type="text" ng-model="model.address.house_number" class="form-control"
                       placeholder="{{'House number'|translate}}" name="house_number" required>
            </div>
        </div>
        <div class="form-group" ng-show="env.display_addr_details"
             ng-class="{ 'has-error': (adv_form.zip.$invalid || adv_form.city.$invalid) && env.submit==true }">
            <label class="col-sm-2 control-label" translate>Zip, City</label>
            <div class="col-sm-10 form-inline">
                <input type="text" ng-model="model.address.zip" class="form-control" placeholder="{{'Zip'|translate}}"
                       name="zip" required>
                <input type="text" ng-model="model.address.city" style="width:70%" class="form-control" name="city"
                       required
                       placeholder="{{'City'|translate}}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Donâ€˜t show the street and house number</label>
            <div class="col-sm-10 ">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="model.address.display_house">
                    </label>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-4">


    </div>
</div>


<div class="row">
    <h4 translate>Parking type</h4>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <div class="col-md-4" ng-repeat="cat in env.subcats[model.category]">
                <label>
                    <input type="radio" ng-model="model.subcategory" value="{{cat.id}}">
                    {{cat.title}}
                </label>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <h4 translate>Basic Information</h4>

    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Build year</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="{{'In year'|translate}}"
                   ng-model="model.address.build_year">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Length</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="{{'In m'|translate}}" ng-model="model.length">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Width</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="{{'In m'|translate}}" ng-model="model.width">
        </div>
    </div>

    <div class="form-group form-inline">
        <label class="col-sm-2 control-label" translate>Height</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="{{'In m'|translate}}"  ng-model="model.height">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Area ca</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="{{'In m'|translate}}" ng-model="model.area">
        </div>
    </div>



    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Available from now on</label>
        <div class="col-sm-10">
            <div class="dropdown">
                <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown"
                   data-target="#" href="">
                    <div class="input-append"><input type="text" class="input-large form-control"
                                                     data-ng-model="model.move_date"><span class="add-on"><i
                            class="icon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="env.move_date"
                                    data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select',minView:'day' }"></datetimepicker>
                </ul>
            </div>

        </div>
    </div>

</div>

<div class="row">
    <h4 translate>Finance</h4>

    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Monthly rent (in &euro;)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="&euro;" ng-model="model.monthly_rent">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Ancillary cost(in &euro;)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="&euro;" ng-model="model.ancillary_cost">
        </div>
    </div>



    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Total cost (in &euro;)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="model.total_rent">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Caution money (in &euro;)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="model.caution_money">
        </div>
    </div>
</div>


<div class="row">
    <h4 translate>Advertisement pictures</h4>

    <div class="form-group">
        <div class="col-md-12">
            <upload ng-model="model.photos" number-of-files="12" style="text-align: center;">
                <img src="/images/upload.png" alt="" style=" width:100px" class="link">
                <span translate>Click to upload</span>
            </upload>
        </div>


    </div>
</div>


<div class="row form-horizontal">
    <h4 translate>Advertisement description</h4>
    <div class="form-group" ng-class="{ 'has-error': adv_form.title.$invalid && env.submit==true }">
        <label class="col-sm-2 control-label" translate>Title of your advertisement</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="model.title" name="title" required>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': adv_form.desc.$invalid && env.submit==true }">
        <label class="col-sm-2 control-label" translate>Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="model.desc" name="desc" required></textarea>
        </div>
    </div>
</div>


<div class="row form-horizontal">
    <h4 translate>Contact details</h4>
    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Title</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" ng-model="model.author_sex" value="male"> {{'Mister'|translate}}
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="model.author_sex" value="female"> {{'Miss'|translate}}
            </label>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': adv_form.author_name.$invalid && env.submit==true }">
        <label class="col-sm-2 control-label" translate>Forename</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="model.author_name" name="author_name" required>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': adv_form.author_surname.$invalid && env.submit==true }">
        <label class="col-sm-2 control-label" translate>Surname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="model.author_surname" name="author_surname" required>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': adv_form.author_surname.$invalid && env.submit==true }">
        <label class="col-sm-2 control-label" translate>Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="model.author_email" name="author_email" required>
        </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error': adv_form.author_surname.$invalid && env.submit==true }">
        <label class="col-sm-2 control-label" translate>Phone number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="model.author_phone" name="author_phone" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            {{'Contact only via email?'|translate}}
            <span class="help-block" translate>Your phone number will not being displayed in the advert</span>

        </label>

        <div class="col-sm-10">
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="model.hide_contacts">
            </label>

        </div>
    </div>
</div>
