<div >
    <div>
        <ol class="breadcrumb">
            <li><a href="/">home</a></li>
            <li><a href="">Search real estate</a></li>
            <li class="active">48643 results</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-md-2">
            48643 Flats found
            <hr>
            <button type="button" class="btn btn-primary">Search</button>
            <hr>
            <a href="/">Back to searching details</a>

        </div>
        <div class="col-md-10">
            <div >
                <div class="col-md-5 text-left">

                    <div class="btn-toolbar" role="toolbar" >
                        <div class="btn-group" role="group" >
                            <label>Results per page</label>

                        </div>

                        <div class="btn-group" role="group" >
                            <button type="button" class="btn btn-default" ng-class="{'btn-primary':env.per_page==5}" ng-click="changePerPage(5)">5</button>
                            <button type="button" class="btn btn-default" ng-class="{'btn-primary':env.per_page==10}" ng-click="changePerPage(10)">10</button>
                            <button type="button" class="btn btn-default" ng-class="{'btn-primary':env.per_page==20}" ng-click="changePerPage(20)">20</button>
                        </div>

                    </div>
                </div>
                <div class="col-md-2"><a href="">Map</a></div>

                <div class="col-md-5 text-right">
                    <label>Sort by</label>
                    <select class="form-control">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <br style="clear: both">

            <nav  ng-show="env.pages!=null" >
                <ul class="pagination">
                    <li ng-repeat="n in range(1,env.pages)" ng-class="{'active':env.page==n}"><a  class="link" ng-click="setPage(n)">{{n}}</a></li>
                </ul>
            </nav>
            <br style="clear: both">
            <br style="clear: both">

            <div class="row">
                    <div
                            ng-include="'/apps/frontApp/adv/searchResult/listing/inc/flat.html'"
                            ng-if="env.search.query.category==1"></div>
                    <div
                            ng-include="'/apps/frontApp/adv/searchResult/listing/inc/house.html'"
                            ng-if="env.search.query.category==2"></div>

            </div>
            <br style="clear: both">


        </div>
    </div>
</div>
