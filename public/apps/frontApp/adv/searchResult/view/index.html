<div class="progress" ng-show="env.loading===true">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
         aria-valuemax="100" style="width: 100%">
    </div>
</div>

<div ng-if="env.loading===false">
        <div class="container-fluid">
            <div class="col-md-5 navbar-right navbar-form ">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-warning" ng-click="goBack()" translate>
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        Go to Search Results
                    </button>

                    <button class="btn btn-primary" style="float:right;width:180px"
                            ng-if="!adv.isFav(user)"
                            ng-click="favlist(true)" translate><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        To watchlist
                    </button>

                    <button class="btn btn-danger" style="float:right;width:180px"
                            ng-if="adv.isFav(user)"
                            ng-click="favlist(false)" translate><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        Remove from watchlist
                    </button>
                </div>
            </div>

        </div>

    <adv-preview adv="adv" user="user" hide-contact-form="false"></adv-preview>
</div>

<br style="clear: both">
