<div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label>Zip, City</label>
                <!--<div class="alert alert-info alert-dismissible" role="alert" ng-show="!env.display_city_field">
                    <button ng-click="clearCityField()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>-->
                <input type="text" class="form-control" ng-model="search.city">
                <ul class="autocomplete" ng-show="env.search_results.length>0">
                    <li ng-repeat="result in env.search_results" ng-click="select(result)">{{result.description}}</li>
                </ul>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label>Radius</label>
                <select class="form-control" ng-model="search.radius">
                    <option ng-repeat="item in env.zoom_radius" value="{{item.radius}}">{{item.radius}} km</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div id="map" style="width:100%;height:500px" ></div>
        </div>
        <div class="col-md-3">
            <div class="alert alert-info alert-dismissible" role="alert" ng-repeat="city in search.cities track by $index">
                <button type="button" ng-click="removeCity($index)"><span
                        aria-hidden="true">&times;</span></button>
                <strong ng-bind="city"></strong>
            </div>

        </div>
    </div>
</div>
