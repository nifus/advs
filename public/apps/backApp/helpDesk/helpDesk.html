<div  id="help-desk">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading" translate>Instructions</div>
            <div class="panel-body">
                <div>
                    <button  type="button" class="btn btn-default" ng-click="addInstruction()" translate>Add instruction</button>
                </div>
                <div style="margin-top:20px" ng-if="env.display_instruction_form">
                    <hr>
                    <form name="instruction_form">
                        <div class="form-group">
                            <input type="text" required ng-model="model.title" class="form-control" placeholder="{{'Title'|translate}}">
                        </div>

                        <div class="form-group">
                            <textarea ng-model="model.text" maxlength="5000" placeholder="{{'Text'|translate}}" class="form-control" required></textarea>
                            <div class="counter">
                                <text-counter text="model.text" reverse="true" max-length="5000"></text-counter>
                                {{' characters left'|translate}}
                            </div>
                        </div>
                        <div class="btn-group">

                        <button  type="button" class="btn btn-primary" ng-disabled="instruction_form.$invalid" ng-click="saveInstruction(model)" translate>
                            <span class=" glyphicon glyphicon-ok" aria-hidden="true"></span>
                            Save</button>
                        <button  type="button" class="btn btn-danger" ng-click="cancelInstruction()" translate>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            Cancel</button>

                        </div>
                    </form>
                    <hr>
                </div>

                <div>
                    <div ng-repeat="instruction in instructions">
                        <input type="checkbox">
                        <h4>{{instruction.title}}</h4>
                    </div>
                </div>


                <div>
                    <button  type="button" class="btn btn-danger" ng-click="deleteSelectedInstructions()" translate>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        Delete selected</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading" translate>FAQâ€˜s</div>
            <div class="panel-body">
                <div>
                    <button  type="button" class="btn btn-default" ng-click="saveAnnouncement('business')" translate>Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
