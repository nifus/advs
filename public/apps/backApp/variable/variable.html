<div  ng-if="!env.loading" >
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading" translate>Variables</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <tr>
                        <th></th>
                        <th translate>Variable</th>
                        <th translate>Value</th>
                        <th translate>Description</th>
                        <th translate>Last edited</th>
                        <th translate>Edited on</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="variable in env.variables" >
                        <td>
                                <input type="checkbox" checklist-model="selected" checklist-value="variable.id">
                           </td>
                        <td>{{variable.title}}</td>
                        <td><input type="text" class="form-control" ng-model="variable.value" ng-disabled="selected.indexOf(variable.id)==-1"></td>
                        <td>{{variable.desc}}</td>
                        <td>{{variable.user.email}}</td>
                        <td>{{variable.updated_at}}</td>
                        <td><button ng-disabled="selected.indexOf(variable.id)==-1" ng-click="save(variable)" class="btn btn-default" translate>Save</button></td>
                    </tr>
                </table>


            </div>
        </div>
    </div>

</div>
<div class="progress" ng-if="env.loading">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">45% Complete</span>
    </div>
</div>
