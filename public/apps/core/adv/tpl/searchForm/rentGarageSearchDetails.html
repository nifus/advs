<h4>Detailed search</h4>

<div class="row">
    <div class="col-md-6">
        <div class="form-group form-inline">
            <label ng-if="search.type=='rent'" translate>Rent price in €</label>
            <label ng-if="search.type=='sale'" translate>Sales price in €</label>
            <input type="number" class="form-control" placeholder="From" min="0" ng-model="search.price.from" id="focus">
            <input type="number" class="form-control" placeholder="To" min="0" ng-model="search.price.to">
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group form-inline">
            <label translate>Area in m<sup>2</sup></label>
            <input type="number" class="form-control" placeholder="From" min="1" ng-model="search.area.from">
            <input type="number" class="form-control" placeholder="To" min="1" ng-model="search.area.to">
        </div>
    </div>
</div>

<h4 translate>Parking type</h4>

<div class="row">
    <div class="form-group col-md-12">
        <ul class="select">
            <li ng-repeat="cat in env.subcats[search.category]"
                ng-click="changeSubCategory(cat.id)"
                ng-class="{'active' :search.subcategory.indexOf(cat.id)!==-1}">{{cat.title}}
            </li>

        </ul>
    </div>
</div>
