<h4>Detailed search</h4>

<div class="row" ng-if="search.type=='rent'">
  <div class="col-md-6">
    <div class="form-group form-inline">
      <label translate>Price per month</label>
      <input type="number" class="form-control" placeholder="From" min="0" ng-model="search.price_per_month.from"
             id="focus">
      <input type="number" class="form-control" placeholder="To" min="0" ng-model="search.price_per_month.to">
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group form-inline">
      <label translate>Price per m<sup>2</sup></label>
      <input type="number" class="form-control" placeholder="From" min="0" ng-model="search.price_per_m2.from">
      <input type="number" class="form-control" placeholder="To" min="0" ng-model="search.price_per_m2.to">
    </div>
  </div>
</div>

<div class="row" ng-if="search.type=='sale'">
  <div class="col-md-6">
    <div class="form-group form-inline">
      <label translate>Sales price in â‚¬</label>
      <input type="number" class="form-control" placeholder="From" min="0" ng-model="search.price.from"
             id="focus">
      <input type="number" class="form-control" placeholder="To" min="0" ng-model="search.price.to">
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group form-inline">
      <label translate>Storey height</label>
      <input type="number" class="form-control" placeholder="From" min="0" ng-model="search.storey_height.from">
      <input type="number" class="form-control" placeholder="To" min="0" ng-model="search.storey_height.to">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="form-group form-inline">
      <label translate>Total area in m<sup>2</sup></label>
      <input type="number" class="form-control" placeholder="From" min="0" ng-model="search.area.from">
      <input type="number" class="form-control" placeholder="To" min="0" ng-model="search.area.to">
    </div>
  </div>

  <div class="col-md-6" ng-if="search.type=='rent'">
    <div class="form-group form-inline">
      <label translate>Storey height</label>
      <input type="number" class="form-control" placeholder="From" min="0" ng-model="search.storey_height.from">
      <input type="number" class="form-control" placeholder="To" min="0" ng-model="search.storey_height.to">
    </div>
  </div>
</div>


<div class="row">
  <div class="form-group col-md-12">
    <label translate>Parking place available</label>
    <ul class="select">
      <li ng-click="search.parking_place = 'Any'"
          ng-class="{'active' : search.parking_place=='Any'}">{{'Any'|translate}}
      </li>
      <li ng-click="search.parking_place = 'Yes'"
          ng-class="{'active' : search.parking_place=='Yes'}">{{'Yes'|translate}}
      </li>
      <li ng-click="search.parking_place = 'No'"
          ng-class="{'active' : search.parking_place=='No'}">{{'No'|translate}}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="form-group col-md-12">
    <label translate>Heating system</label>
    <ul class="select">
      <li ng-repeat="heating_system in env.heating_systems"
          ng-click="search.heating=heating_system"
          ng-class="{'active' :search.heating==heating_system}">{{heating_system}}
      </li>
    </ul>
  </div>
</div>


<h4 translate>Building type</h4>

<div class="row">
  <div class="form-group col-md-12">
    <ul class="select">
      <li ng-repeat="cat in env.subcats[search.category]"
          ng-click="changeSubCategory(cat.id)"
          ng-class="{'active' :search.subcategory.indexOf(cat.id)!==-1}">{{cat.title}}
      </li>

    </ul>
  </div>
</div>

<h4 translate>Equipment</h4>
<div class="row">
  <div class="form-group col-md-12">
    <ul class="select">
      <li ng-repeat="equipment in env.equipments[search.category]"
          ng-click="changeEquipment(equipment)"
          ng-class="{'active' :search.equipments.indexOf(equipment)!==-1}">{{equipment}}
      </li>
    </ul>
  </div>
</div>
